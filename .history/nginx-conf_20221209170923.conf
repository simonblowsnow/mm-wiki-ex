upstream frontends {
    server 128.0.0.1:8887; # MM-Wiki 监听的ip:port
}
server {
    listen      8888;
    server_name file.spsitc.com;
    large_client_header_buffers 4 32k;     # 读取大型客户端请求头的缓冲区的最大数量和大小
    client_max_body_size 1024m;     #设置nginx能处理的最大请求主体大小。
    client_body_buffer_size 256k;  #请求主体的缓冲区大小。
    proxy_connect_timeout 600;
    proxy_read_timeout 600;
    proxy_send_timeout 600;
    proxy_buffer_size 64k;
    proxy_buffers   4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    location / {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://10.101.7.230:8887;
#        proxy_pass http://frontends;
    }
    # 静态资源交由nginx管理
    location /static {
        root        /application/file-server/src; # MM-Wiki 的根目录
        expires     1d;
        add_header  Cache-Control public;
        access_log  off;
    }
    location /file {
     proxy_pass http://10.101.7.230:8886/;
    }
    location /filecloud {
     proxy_pass http://127.0.0.1:8885/;
    }
}


